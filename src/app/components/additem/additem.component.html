<div class="container">

<form class="form-group">
  <div class="row">
      <div class="col-sm-5">
          <input type="text" name="itemName"   [(ngModel)]="itemName" class="form-control"   placeholder="Add a todo.."/>
      </div>
   
     
     <div class="form-group col-sm-5">
        <div class='input-group date' id='datetimepicker1'>
            <input type='text' [(ngModel)]="date"  name ="date" class="form-control" placeholder="mm/dd/yyyy HH:mm"/>
            <span class="input-group-addon">
                <span class="fa fa-calendar"></span>
            </span>
        </div>
   
    </div>

      <div class="col-sm-1">
          <i class="fa fa-plus-circle size-big text-primary" (click)="addItem(todo)"></i>
      </div>

      <div class="col-sm-1">
          <i class="fa fa-remove size-big text-danger" (click)="clearText()"></i>
      </div>
   </div>

</form>

</div>
